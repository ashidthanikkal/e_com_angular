<div class="container w-75 login shadow mt-5">
    <div class="row rounded-2">
        <div class="col-lg-6 p-5">
            <p routerLink="">Back to home <i class="fa-solid fa-house"></i></p>
            <img src="https://i.postimg.cc/59QnTKMr/two-factor-authentication-concept-illustration-114360-5598.avif" alt=""
            style="height: 300px; width: 100%;">
        </div>
        <form (ngSubmit)="login()" [formGroup]="loginForm" action="" class="col-lg-6 text-center p-5 log">
            <h3 class="mb-4">Login here</h3>
            <div class="form-floating mb-3">
                <input formControlName="email" name="em1" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched">
                <p class="text-danger">please enter a valid mail</p>
              </div>

              <div class="form-floating">
                <input formControlName="password" name="ps1" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div *ngIf="loginForm.get('password')?.errors&&loginForm.get('password')?.touched">
                <p class="text-danger">please enter a valid password</p>
              </div>

              <div class="mt-3">
                <button type="submit" class="btn w-100">Login</button>

              </div>
              <p class="mt-1">New user? <a style="text-decoration: none; color: grey;" routerLink="/signup"
                >Register</a></p>
        </form>
    </div>
</div>
