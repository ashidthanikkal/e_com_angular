<div class="mt-5 container w-75 signup shadow ">
    <div class="row rounded-2">
        <div class="col-lg-6 p-5">
            <p routerLink="">Back to home <i class="fa-solid fa-house"></i></p>
            <img src="https://i.postimg.cc/ZKqH66PT/wall-post-concept-illustration-114360-1272.avif" alt=""
            style="height: 330px; width: 100%;">
        </div>
        <form (ngSubmit)="register()" [formGroup]="signupForm" class="col-lg-6 text-center p-5 sign">
            <h3 class="mb-4">Signin here</h3>
            <div class="form-floating mb-3">
                <input formControlName="username" name="u1" type="text" class="form-control" id="floatingInput1" placeholder="Username">
                <label for="floatingInput1">User name</label>
              </div>
              <div *ngIf="signupForm.get('username')?.errors&&signupForm.get('username')?.touched">
                <p class="text-danger">please include characters only</p>
              </div>
             
            <div class="form-floating mb-3">
                <input formControlName="email" name="e1" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div *ngIf="signupForm.get('email')?.errors&&signupForm.get('email')?.touched">
                <p class="text-danger">please enter a valid mail</p>
              </div>

              <div class="form-floating">
                <input formControlName="password" name="p1" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div *ngIf="signupForm.get('password')?.errors&&signupForm.get('password')?.touched">
                <p class="text-danger">please enter a valid password</p>
              </div>

              <div class="mt-3">
                <button type="submit" class="btn w-100">Signin</button>

              </div>
              <p class="mt-1">Already registered? <a style="text-decoration: none; color: grey;" routerLink="/login">Login</a></p>
        </form>
    </div>
</div>
